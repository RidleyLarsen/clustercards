            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

              </div>
              <div class="row">
                <div class="timer">
                  <label for="option-time">Time: <span id="option-time-label">30</span> seconds</label>
                  <input id="option-time" type="range" min="30" max="300" step="30" value="30">
                </div>
                <a class="button" id="start-game" v-on:click="start_game(false)">Start Timed Game</a>

              </div>
              <div class="row">
                <a class="button" id="start-game" v-on:click="start_game(true)">Start Endless Game</a>
              </div>
              <div class="row">
                <a class="button" id="options" v-on:click="exit_game()">Exit Game</a>
              </div>
            </div>
          </div>
          <h1 v-if="endless == false">Time Left: {{ seconds_remaining }} seconds</h1>
          <h1 v-if="endless == true">Endless Mode</h1>
          <p>Score: {{ groups_found }} {{ groups_found | pluralize('point') }}</p>
          <ul>
            <li v-for="card in active_cards">
              <div
                class="card"
                v-bind:data-shape="card.shape"
                v-bind:data-color="card.color"
                v-bind:data-number="card.number"
                v-bind:data-fill="card.fill"
                v-bind:id="card.id"
                v-bind:data-num="card.num"
                v-html="card.content"
                v-on:click="select_card($event)">
                </div>
            </li>
          </ul>
          <a v-on:click="end_game()" class="game button">Menu</a>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript" src="js/vue-filters.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
